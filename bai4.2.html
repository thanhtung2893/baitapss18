<body>
    <script>
        class dog {
            constructor(name, speed) {
                this.name = name;
                this.speed = speed;
            }

            gau() {
                console.log(`${this.name} gau gau`);
            }

            catchCat(cat) {
                if (this.speed > cat.speed) {
                    console.log(`${this.name} bắt mèo!`);
                    mouse.alive = false;
                } else {
                    console.log(`${this.name} Không bắt được mèo...`);
                }
            }

        }
        class cat {
            constructor(name, speed) {
                this.name = name;
                this.speed = speed;
            }
        }
        
    </script>
